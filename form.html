<!DOCTYPE html>
<html lang="pt">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Diabetes.com Formulário </title>
        <link rel="stylesheet" href="style.css">
        
    </head>
<body>
    <header><br><br>
        <div class="header-content">
<div><img src="Logo.png" class="logo"></div><h1> Diabetes.com </h1> <br><br>
<div class="barraDePesquisa">
<input type="text" placeholder="Pesquisar...">
<button type="submit">Buscar</button>
</div>
<div class="slogan">Doces que fazem até a insulina sorrir!</div> <br>
</div>
        <nav>
            <ul><br>
                <li><a href="index.html"> Home </a></li>
                <li><a href="about.html"> Sobre Nós </a></li>
                <li><a href="form.html"> Criar Conta </a></li><br>
            </ul>
        </nav><br>
    </header>
    <main>
        <section><br><br><br>
            <div class="container">
        <h2>Formulário de Contato</h2>
                <form action="formAction.html" method="GET" onsubmit="return validateForm()">
                        <label>Nome:</label><br>
        <input type="text" id="name" name="name">
        <div id="errName" class="error"></div>

        <label>Email:</label><br>
                <input type="text" id="email" name="email">
                        <div id="errEmail" class="error"></div>

        <label>Mensagem:</label><br>
        <textarea id="msg" name="msg"></textarea>
        <div id="errMsg" class="error"></div>

        <button type="submit">Enviar</button>
        </form>
</div>
        </section>
    </main>

</footer>
</body>
</html>
